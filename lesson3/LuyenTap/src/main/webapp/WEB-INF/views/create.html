<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h3>Add Customer</h3>
<p><a th:href="@{/product}"></a></p>

<div id="form">
    <form th:action="@{/product/save}" th:object="${product}" method="post">

        <div>
            <label>Id</label>
            <input type="text" th:field="*{id}"/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Image</label>
            <input type="text" th:field="*{img}"/>
        </div>

        <div>
            <label>Category</label>
            <select name="idC">
                <option th:each="c : ${categoryList}" th:text="${c.getName()}" th:value="${c.getId()}"></option>
            </select>
        </div>

        <div>
            <label>Status</label>
            <select th:field="*{status}">
                <option th:value="true">Con hang</option>
                <option th:value="false">Het hang</option>
            </select>
        </div>
        <input type="submit" value="Save">
    </form>

</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
