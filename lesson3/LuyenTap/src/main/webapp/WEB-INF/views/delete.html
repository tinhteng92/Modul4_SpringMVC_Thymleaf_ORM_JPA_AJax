<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Remove Product</title>
</head>
<body>
<h3>Remove product</h3>
<p><a th:href="@{/product}">Back to product list</a></p>

<div id="form">
    <form action="#" th:action="@{/product/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Image</label>
            <input type="text" th:field="*{img}"/>
        </div>
        <div>
            <label>Category</label>
            <input type="hidden" name="idC" th:value="${product.category.getId()}" />
            <input type="text" th:value="${product.category.getName()}" />
        </div>
        <div>
            <label>Status</label>
            <input type="hidden" th:field="*{status}"/>
            <input type="text" th:value="${product.status} ? 'Con hang':'Het hang'"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
